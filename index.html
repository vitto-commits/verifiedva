<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Hire Virtual Assistants | Premium VA Staffing Agency | Vertice</title>
    <meta name="title" content="Hire Virtual Assistants | Premium VA Staffing Agency | Vertice" />
    <meta name="description" content="Hire pre-vetted Filipino virtual assistants. $250 engagement fee + 10% success fee. Executive assistants, marketing VAs, ecommerce support. Start in 48 hours." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://verticestaffing.com/" />
    <meta property="og:title" content="Hire Virtual Assistants | Premium VA Staffing Agency | Vertice" />
    <meta property="og:description" content="Pre-vetted Filipino VAs. Success-based pricing. 3-month guarantee. Start in 48 hours." />
    <meta property="og:image" content="https://verticestaffing.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://verticestaffing.com/" />
    <meta property="twitter:title" content="Hire Virtual Assistants | Premium VA Staffing Agency | Vertice" />
    <meta property="twitter:description" content="Pre-vetted Filipino VAs. Success-based pricing. 3-month guarantee. Start in 48 hours." />
    <meta property="twitter:image" content="https://verticestaffing.com/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://verticestaffing.com/" />
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vertice Staffing",
      "alternateName": "VerifiedVA",
      "url": "https://verticestaffing.com",
      "logo": "https://verticestaffing.com/logo.png",
      "description": "Premium Philippine recruitment agency matching businesses with top Filipino virtual assistants. Pre-vetted talent, success-based pricing, 3-month guarantee.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "PH"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Sales",
        "url": "https://verticestaffing.com/get-started"
      },
      "sameAs": [
        "https://www.linkedin.com/company/verticestaffing",
        "https://twitter.com/verticestaffing"
      ]
    }
    </script>
    
    <!-- WebSite Schema with Search Action -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vertice Staffing",
      "url": "https://verticestaffing.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://verticestaffing.com/search?skill={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
